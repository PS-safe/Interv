stages:
  - lint
  - test
  - build-frontend
  - backend

frontend_lint:
  image: node:lts-alpine3.20
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: true
  before_script:
    - cd frontend
  script:
    - npm install
    - npm run lint
    - npx tsc --noEmit
  artifacts:
    paths:
      - frontend/build/

frontend_build:
  image: node:lts-alpine3.20
  stage: build-frontend
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: false
      changes:
        - frontend/**/*
  script:
    - cd frontend
    - npm install
    - npx tsc