stages:
  - lint
  - build

frontend_lint:
  stage: lint
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - cd frontend
    - npm install
    - npm run lint
  artifacts:
    paths:
      - frontend/build/

backend_build:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: false
      changes:
        - backend/**/*
  script:
    - cd backend
    - go mod download
    - go build -o go-fiber-app .
  artifacts:
    paths:
      - backend/go-fiber-app

frontend_build:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      allow_failure: false
      changes:
        - frontend/**/*
  script:
    - cd frontend
    - npm install
    - npx tsc