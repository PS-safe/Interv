stages:
  - lint
  - build

frontend_lint:
  stage: lint
  script:
    - name: Install dependencies (React)
      cd frontend
      npm install
    - name: Lint React code
      npm run lint

backend_build:
  stage: build
  script:
    - name: Install dependencies (Go Fiber)
      cd backend
      go mod download
    - name: Build Go Fiber app
      go build -o go-fiber-app .

frontend_build:
  stage: build
  script:
    - name: Build React app
      cd frontend
      npm run build

artifacts:
  paths:
    - frontend/build/
    - backend/go-fiber-app
  when: always
