stages:
  - lint
  - build

frontend_lint:
  stage: lint
  script:
    - cd frontend
    - npm install
    - npm run lint
  artifacts:
    paths:
      - frontend/build/

backend_build:
  stage: build
  script:
    - cd backend
    - go mod download
    - go build -o go-fiber-app .
  artifacts:
    paths:
      - backend/go-fiber-app

frontend_build:
  stage: build
  script:
    - cd frontend
    - npm install
    - npx tsc