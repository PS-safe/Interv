        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrResponse'
      summary: Submit video interview
      tags:
      - videoInterview
  /workspace.create:
    post:
      consumes:
      - application/json
      operationId: CreateWorkspace
      parameters:
