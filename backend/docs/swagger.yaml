  CreateVideoQuestionResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      retryAmount:
        type: integer
      timeToAnswer:
        type: integer
      timeToPrepare:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: integer
    type: object
  CurrentUserResponse:
    properties:
      created_at:
