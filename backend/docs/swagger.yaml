    - bucketName
    - objectName
    type: object
  GetVideoQuestionByIdResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      retryAmount:
        type: integer
      timeToAnswer:
        type: integer
      timeToPrepare:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: integer
    type: object
  LoginBody:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  MailObject:
    properties:
      dueDate:
        type: string
      link:
        type: string
      name:
        type: string
      to:
        type: string
    required:
    - name
    - to
    type: object
  SendMailBody:
    properties:
      mailList:
        items:
          $ref: '#/definitions/MailObject'
        type: array
      preset:
        $ref: '#/definitions/handlers.MailPreset'
    required:
    - mailList
    - preset
    type: object
  UpdateLobbyContextBody:
    properties:
      dueDate:
        type: string
      isCodingDone:
        type: boolean
      isVideoDone:
        type: boolean
      lobbyId:
        type: integer
      totalCodingQuestion:
        type: integer
      totalCodingTime:
        type: integer
      totalVideoQuestion:
        type: integer
      totalVideoTime:
        type: integer
      userId:
        type: integer
    required:
    - lobbyId
    type: object
  UpdateVideoQuestionBody:
    properties:
      id:
        type: integer
      retryAmount:
        type: integer
      timeToAnswer:
        type: integer
      timeToPrepare:
        type: integer
      title:
        type: string
      workspaceId:
        type: integer
    required:
    - id
    type: object
  User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  UserCreateBody:
    properties:
      password:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - password
    - role
    - username
    type: object
  UserDeleteBody:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  VideoInterviewContextResponse:
    properties:
      questionSetting:
        items:
          $ref: '#/definitions/VideoInterviewQuestionSetting'
        type: array
      totalQuestions:
        type: integer
    required:
    - questionSetting
    - totalQuestions
    type: object
  VideoInterviewQuestionResponse:
    properties:
      question:
        type: string
      questionId:
        type: integer
    required:
    - question
    - questionId
    type: object
  VideoInterviewQuestionSetting:
    properties:
      isLast:
        type: boolean
      questionId:
        type: integer
      questionIndex:
        type: integer
      retry:
        type: integer
      timeToAnswer:
        type: integer
      timeToPrepare:
        type: integer
    required:
    - isLast
    - questionId
    - questionIndex
    - retry
    - timeToAnswer
    - timeToPrepare
    type: object
  handlers.ErrResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      timestamp:
        type: string
    type: object
  handlers.MailPreset:
    enum:
    - invite
    - finish
    type: string
    x-enum-varnames:
    - Invite
    - Finish
  handlers.OkResponse:
    properties:
      code:
        type: integer
      message:
        type: string
      timestamp:
        type: string
    type: object
  handlers.Response-CreateVideoQuestionResponse:
    properties:
      code:
        type: integer
      data:
        $ref: '#/definitions/CreateVideoQuestionResponse'
      message:
        type: string
      timestamp:
        type: string
    type: object
  handlers.Response-CurrentUserResponse:
