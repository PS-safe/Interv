        type: string
      updated_at:
        type: string
      username:
        type: string
    required:
    - created_at
    - id
    - role
    - updated_at
    - username
    type: object
  GetLobbyContextResponse:
    properties:
      dueDate:
        type: string
      isCodingDone:
        type: boolean
      isVideoDone:
        type: boolean
      lobbyId:
        type: integer
      totalCodingQuestion:
        type: integer
      totalCodingTime:
        type: integer
      totalVideoQuestion:
        type: integer
      totalVideoTime:
        type: integer
      userId:
        type: integer
    required:
    - dueDate
    - isCodingDone
    - isVideoDone
    - lobbyId
    - totalCodingQuestion
    - totalCodingTime
    - totalVideoQuestion
    - totalVideoTime
    - userId
    type: object
  GetObjectBody:
    properties:
      bucketName:
        type: string
      objectName:
        type: string
