services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admindev
      POSTGRES_PASSWORD: admindev
      POSTGRES_DB: interv
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data: